<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>SICP Graph</title>
  <style>
    text {
      font-family: sans-serif;
      font-size: 10px;
    }

  </style>
</head>

<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module">
  // From https://stackoverflow.com/questions/63446134/javascript-d3-js-forced-directed-graph-with-label

  function gup( name ) {
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    const regexS = "[\\?&]"+name+"=([^&#]*)";
    const regex = new RegExp( regexS );
    const results = regex.exec( window.location.href );
    if( results === null )
      return null;
    else
      return results[1];
  }
  const type = (gup("type") || "sicp").replace("/","");


  const graph = await d3.json("json/" + type + ".json")
  const color = d3.scaleOrdinal(d3.schemeCategory10)

  d3.select('body').append('svg')
    .attr('width', window.innerWidth)
    .attr('height', window.innerHeight)

  const svg = d3.select("svg")

  const link = svg.append("g")
    .selectAll("line")
    .data(graph.edges)
    .enter()
    .append("line")
    .attr("stroke-width", 1)
    .attr("stroke", "black");

  const node = svg.append("g")
    .selectAll("g")
    .data(graph.nodes)
    .enter()
    .append("g")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

  const circles = node.append("circle")
    .data(graph.nodes)
    .attr("r", d => Math.max(5, Math.log('wordcount' in d ? d.wordcount: 5)))
    .attr("fill", d => color(d.group))

  const labels = node.append("text")
    .text(d => d.name);

  const simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(d => d.id))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(400, 400));

  simulation
    .nodes(graph.nodes)
    .on("tick", ticked);

  simulation.force("link")
    .links(graph.edges);


  function ticked() {
    link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
    node
      .attr("transform", function(d) { return `translate(${d.x},${d.y})` });
  }


  function dragstarted(event, d) {
    if(!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragended(event, d) {
    if(!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  </script>
</body>
</html>
